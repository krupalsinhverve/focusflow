<!-- Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-40 z-40" (click)="onClose()"></div>

<!-- Drawer -->
<div
    class="fixed top-0 right-0 w-96 h-full bg-white shadow-2xl z-50 transform animate-slide-in rounded-l-3xl flex flex-col">
    <!-- Header -->
    <div class="p-6 flex justify-between items-center border-b border-gray-200 bg-indigo-50 rounded-tl-3xl">
        <h2 class="text-2xl font-bold text-indigo-700 flex items-center gap-2">
            <i class="bi" [ngClass]="existingTask ? 'bi-pencil-square' : 'bi-plus-circle-fill'"></i>
            {{ existingTask ? 'Edit Task' : 'Add Task' }}
        </h2>

        <button (click)="onClose()" class="text-gray-500 hover:text-indigo-600 transition" title="Close">
            <i class="bi bi-x-lg text-2xl"></i>
        </button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="p-4 flex-1 flex flex-col justify-between space-y-6">
        <div class="space-y-6">
            <!-- Title -->
            <div>
                <label class="block text-gray-700 font-medium mb-2 flex items-center gap-2">
                    <i class="bi bi-type text-indigo-500"></i> Title
                </label>
                <input type="text" [(ngModel)]="formData.title" name="title" required
                    class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm" />
            </div>

            <!-- Description -->
            <div>
                <label class="block text-gray-700 font-medium mb-2 flex items-center gap-2">
                    <i class="bi bi-card-text text-indigo-500"></i> Description
                </label>
                <textarea [(ngModel)]="formData.description" name="description" rows="4"
                    class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm resize-none"></textarea>
            </div>

            <!-- Status -->
            <div>
                <label class="block text-gray-700 font-medium mb-2 flex items-center gap-2">
                    <i class="bi bi-flag text-indigo-500"></i> Status
                </label>
                <select [(ngModel)]="formData.status" name="status"
                    class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Complete">Complete</option>
                    <option value="On Hold">On Hold</option>
                </select>
            </div>
        </div>

        <!-- Footer Buttons -->
        <div class="flex justify-end gap-2 border-t pt-4">
            <button type="button" (click)="onClose()"
                class="px-4 py-2 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-100 transition font-medium">
                <i class="bi bi-x-circle me-1"></i> Cancel
            </button>
            <button type="submit"
                class="bg-indigo-600 text-white py-3 px-5 rounded-xl hover:bg-indigo-700 transition font-semibold shadow-lg flex items-center justify-center gap-2">
                <i class="bi" [ngClass]="existingTask ? 'bi-save' : 'bi-plus-lg'"></i>
                {{ existingTask ? 'Update Task' : 'Add Task' }}
            </button>
        </div>
    </form>
</div>
