<div class="fixed inset-0 bg-black bg-opacity-40 z-40" (click)="close.emit()"></div>

<div class="fixed top-0 right-0 w-96 h-full bg-white shadow-2xl z-50 transform animate-slide-in">
    <div class="p-6 flex justify-between items-center border-b">
        <h2 class="text-xl font-semibold text-blue-600">
            {{ task ? 'Edit Task' : 'Add Task' }}
        </h2>
        <button (click)="close.emit()" class="text-gray-600 hover:text-gray-800">
            âœ•
        </button>
    </div>

    <form (ngSubmit)="onSubmit()" class="p-6 space-y-4">
        <div>
            <label class="block font-medium">Title</label>
            <input type="text" [(ngModel)]="formData.title" name="title" required
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label class="block font-medium">Description</label>
            <textarea [(ngModel)]="formData.description" name="description" rows="3"
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
            <label class="block font-medium">Status</label>
            <select [(ngModel)]="formData.status" name="status"
                class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Complete">Complete</option>
                <option value="On Hold">On Hold</option>
            </select>
        </div>

        <button type="submit" class="bg-blue-600 w-full text-white py-2 rounded-lg hover:bg-blue-700 transition">
            {{ task ? 'Update Task' : 'Add Task' }}
        </button>
    </form>
</div>
