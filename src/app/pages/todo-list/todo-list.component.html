<div class="min-h-screen bg-gray-50 flex items-center justify-center relative overflow-hidden">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-3xl p-6 animate-fade-in-up">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m2 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h2 class="text-2xl font-bold text-blue-700">FocusFlow Tasks</h2>
            </div>

            <button (click)="openDrawer()"
                class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span>Add Task</span>
            </button>
        </div>

        <!-- Filter Bar -->
        <div class="flex gap-2 mb-5">
            <button *ngFor="let status of ['All', 'Pending', 'In Progress', 'Complete', 'On Hold']"
                (click)="selectedFilter = status" class="px-3 py-1 rounded-lg text-sm font-medium border transition"
                [class.bg-blue-600]="selectedFilter === status" [class.text-white]="selectedFilter === status"
                [class.border-blue-600]="selectedFilter === status" [class.text-gray-600]="selectedFilter !== status"
                [class.border-gray-300]="selectedFilter !== status">
                {{ status }}
            </button>
        </div>

        <!-- Task List -->
        <div *ngIf="filteredTasks.length; else emptyState">
            <ul class="space-y-3">
                <app-todo-item *ngFor="let task of filteredTasks" [task]="task" (edit)="openDrawer(task)"
                    (delete)="deleteTask(task.id)"></app-todo-item>
            </ul>
        </div>

        <!-- Empty State -->
        <ng-template #emptyState>
            <div class="text-center text-gray-500 mt-16">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-gray-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m2 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-lg">No tasks found</p>
            </div>
        </ng-template>
    </div>

    <!-- Drawer -->
    <app-todo-drawer *ngIf="drawerOpen" [task]="selectedTask" (close)="closeDrawer()"
        (save)="saveTask($event)"></app-todo-drawer>
</div>
