<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-cyan-400">
    <div class="bg-white w-96 p-8 rounded-2xl shadow-2xl text-center animate-fade-in-up">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 animate-slide-down">
            Welcome to FocusFlow
        </h2>
        <p class="text-gray-500 mb-6 animate-fade-in">
            {{ isRegister ? 'Create an account' : 'Sign in using your email' }}
        </p>

        <!-- Email Input -->
        <div class="mb-4 text-left">
            <label class="block font-medium text-gray-700 mb-1">Email</label>
            <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <!-- Password Input -->
        <div class="mb-4 text-left">
            <label class="block font-medium text-gray-700 mb-1">Password</label>
            <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <!-- Error -->
        <p *ngIf="errorMessage" class="text-red-500 text-sm mb-2">
            {{ errorMessage }}
        </p>

        <!-- Login/Register Button -->
        <button type="button" (click)="onSubmit()" [disabled]="!email || !password || loading"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-blue-300 animate-pulse">
            {{ loading
            ? 'Please wait...'
            : isRegister
            ? 'Register'
            : 'Login' }}
        </button>

        <!-- Toggle -->
        <p class="text-sm text-gray-500 mt-4">
            {{ isRegister ? 'Already have an account?' : 'Don’t have an account?' }}
            <a href="#" (click)="isRegister = !isRegister" class="text-blue-600 font-semibold hover:underline">
                {{ isRegister ? 'Login' : 'Register' }}
            </a>
        </p>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-400 mt-8">
            © {{ currentYear }} FocusFlow. All rights reserved.
        </p>
    </div>
</div>
