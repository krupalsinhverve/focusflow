<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black">
    <div class="bg-gray-900/70 border border-gray-700 p-10 rounded-2xl shadow-xl w-[400px] text-gray-100">
        <h2 class="text-3xl font-bold text-center mb-2 text-blue-400">
            FocusFlow
        </h2>

        <p class="text-center text-gray-400 mb-8">
            <ng-container *ngIf="isRegister; else loginText">
                Create an account
            </ng-container>
            <ng-template #loginText>Sign in to continue</ng-template>
        </p>

        <!-- Email Input -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <input type="email" [(ngModel)]="email" placeholder="you@example.com"
                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- Password Input with Toggle -->
        <div class="mb-6 relative">
            <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" placeholder="••••••••"
                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10" />
            <i class="bi cursor-pointer absolute right-3 top-9 text-gray-400 hover:text-gray-200"
                [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="togglePasswordVisibility()"></i>
        </div>

        <!-- Error Message -->
        <p *ngIf="errorMessage" class="text-red-400 text-sm mb-3 text-center">
            {{ errorMessage }}
        </p>

        <!-- Submit Button -->
        <button (click)="onSubmit()" [disabled]="!email || !password || loading"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50 flex justify-center items-center">
            <i *ngIf="loading" class="bi bi-arrow-repeat animate-spin mr-2"></i>
            {{ loading ? 'Please wait...' : (isRegister ? 'Register' : 'Login') }}
        </button>

        <!-- Switch Between Login/Register -->
        <p class="text-sm text-gray-400 mt-6 text-center">
            <ng-container *ngIf="isRegister; else loginLink">
                Already have an account?
                <a (click)="toggleMode()" class="text-blue-400 hover:underline">Login</a>
            </ng-container>
            <ng-template #loginLink>
                Don’t have an account?
                <a (click)="toggleMode()" class="text-blue-400 hover:underline">Register</a>
            </ng-template>
        </p>

        <p class="text-xs text-gray-500 mt-8 text-center">
            © {{ currentYear }} FocusFlow. All rights reserved.
        </p>
    </div>
</div>
