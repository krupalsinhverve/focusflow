<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-cyan-400">
    <div class="bg-white w-96 p-8 rounded-2xl shadow-2xl text-center animate-fade-in-up">
        <h2 class="text-2xl font-bold text-gray-800 mb-2 animate-slide-down">
            Welcome to FocusFlow
        </h2>
        <p class="text-gray-500 mb-6 animate-fade-in">
            Sign in using your mobile number
        </p>

        <!-- Mobile Input -->
        <div class="mb-4 text-left">
            <label class="block font-medium text-gray-700 mb-1">Mobile Number</label>
            <div
                class="flex border border-gray-300 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-blue-500 transition">
                <span class="bg-gray-100 text-gray-600 px-3 flex items-center">+91</span>
                <input type="tel" maxlength="10" pattern="[0-9]{10}" placeholder="Enter mobile number"
                    [(ngModel)]="mobileNumber" name="mobileNumber" class="flex-1 px-3 py-2 focus:outline-none"
                    required />
            </div>
        </div>

        <!-- Generate OTP -->
        <button *ngIf="!otpSent" type="button" (click)="generateOtp()" [disabled]="!mobileNumber"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-blue-300 animate-pulse">
            Generate OTP
        </button>

        <!-- OTP Input -->
        <div *ngIf="otpSent" class="mt-6 animate-fade-in">
            <div class="text-left mb-4">
                <label class="block font-medium text-gray-700 mb-1">Enter OTP</label>
                <input type="text" maxlength="6" placeholder="Enter 6-digit OTP" [(ngModel)]="otp" name="otp" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit" (click)="onSubmit()" [disabled]="!otp"
                class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition disabled:bg-green-300 animate-bounce">
                Verify OTP
            </button>

            <p class="text-sm text-gray-500 mt-4">
                Didn’t receive OTP?
                <a href="#" (click)="resendOtp($event)" class="text-blue-600 font-semibold hover:underline">Resend</a>
            </p>
            <!-- Footer -->
            <p class="text-center text-xs text-gray-400 mt-8">
                © {{ currentYear }} FocusFlow. All rights reserved.
            </p>
        </div>
    </div>
</div>
