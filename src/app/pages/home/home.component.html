<div class="min-h-screen bg-gray-100 flex flex-col">
    <!-- Navbar / Header -->
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <h1 class="text-2xl font-bold text-indigo-700 flex items-center gap-2">
                <i class="bi bi-lightning-charge-fill text-indigo-600"></i>
                FocusFlow Dashboard
            </h1>
        </div>

        <div class="flex items-center gap-4">
            <button (click)="logout()"
                class="flex items-center gap-2 text-gray-600 hover:text-red-600 font-semibold transition">
                <i class="bi bi-box-arrow-right text-lg"></i>
                Logout
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col w-64 bg-white shadow-inner p-6 space-y-6">
            <nav class="flex flex-col gap-2">
                <!-- Dashboard -->
                <a routerLink="/dashboard" routerLinkActive="active-link"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 transition font-medium">
                    <i class="bi bi-speedometer2 text-lg"></i>
                    Dashboard
                </a>

                <!-- Tasks -->
                <a routerLink="/tasks" routerLinkActive="active-link"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 transition font-medium">
                    <i class="bi bi-list-check text-lg"></i>
                    Tasks
                </a>

                <!-- Reports -->
                <a routerLink="/reports" routerLinkActive="active-link"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:text-indigo-600 hover:bg-indigo-50 transition font-medium">
                    <i class="bi bi-bar-chart-line-fill text-lg"></i>
                    Reports
                </a>
            </nav>
        </aside>

        <!-- Main Dashboard Area -->
        <main class="flex-1 overflow-auto p-6">
            <!-- Todo List Table -->
            <div class="bg-white rounded-3xl shadow p-6">
                <app-todo-list></app-todo-list>
            </div>
        </main>
    </div>
</div>
