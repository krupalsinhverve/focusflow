<div class=" w-full max-w-5xl p-2 animate-fade-in-up">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
            <h2 class="text-3xl font-extrabold text-indigo-700">Tasks</h2>
        </div>
        <div class="flex items-center gap-4">
            <button (click)="openDrawer()"
                class="flex items-center gap-2 bg-indigo-600 text-white px-5 py-2 rounded-full">
                <span>Add Task</span>
            </button>
        </div>
    </div>

    <!-- Filter Bar -->
    <div class="flex flex-wrap gap-2 mb-6">
        <button *ngFor="let status of ['All', 'Pending', 'In Progress', 'Complete', 'On Hold']"
            (click)="selectedFilter = status" [class.bg-indigo-600]="selectedFilter === status"
            [class.text-white]="selectedFilter === status"
            class="px-4 py-2 rounded-full text-sm font-medium border transition shadow-sm">
            {{ status }}
        </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 shadow rounded-2xl">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let task of filteredTasks" class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 whitespace-nowrap text-gray-800 font-medium">{{ task.title }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-600 text-sm">{{ task.description }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-3 py-1 rounded-full text-xs font-medium" [ngClass]="{
                    'bg-yellow-100 text-yellow-700': task.status === 'Pending',
                    'bg-blue-100 text-blue-700': task.status === 'In Progress',
                    'bg-green-100 text-green-700': task.status === 'Complete',
                    'bg-gray-200 text-gray-700': task.status === 'On Hold'
                  }">
                            {{ task.status }}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right flex justify-end gap-2">
                        <button (click)="openDrawer(task)"
                            class="p-2 rounded-full bg-blue-50 hover:bg-blue-100 text-blue-600">
                            Edit
                        </button>
                        <button (click)="deleteTask(task.id!)"
                            class="p-2 rounded-full bg-red-50 hover:bg-red-100 text-red-600">
                            Delete
                        </button>
                    </td>
                </tr>

                <tr *ngIf="!loading && filteredTasks.length === 0">
                    <td colspan="4" class="text-center py-6 text-gray-400">No tasks found</td>
                </tr>

                <tr *ngIf="loading">
                    <td colspan="4" class="text-center py-6">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Drawer -->
<app-todo-drawer *ngIf="drawerOpen" [existingTask]="selectedTask" (close)="closeDrawer()" (save)="saveTask($event)">
</app-todo-drawer>
