<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black">
    <div class="bg-gray-900/70 border border-gray-700 p-10 rounded-2xl shadow-xl w-[400px] text-gray-100">
        <h2 class="text-3xl font-bold text-center mb-2 text-blue-400">FocusFlow</h2>
        <p class="text-center text-gray-400 mb-8">
            {{ isRegister ? 'Create an account' : 'Sign in to continue' }}
        </p>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <input type="email" [(ngModel)]="email" name="email" placeholder="you@example.com"
                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <p *ngIf="errorMessage" class="text-red-400 text-sm mb-3 text-center">
            {{ errorMessage }}
        </p>

        <button (click)="onSubmit()" [disabled]="!email || !password || loading"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50">
            {{ loading ? 'Please wait...' : isRegister ? 'Register' : 'Login' }}
        </button>

        <p class="text-sm text-gray-400 mt-6 text-center">
            {{ isRegister ? 'Already have an account?' : 'Don’t have an account?' }}
            <a href="#" (click)="isRegister = !isRegister" class="text-blue-400 hover:underline">
                {{ isRegister ? 'Login' : 'Register' }}
            </a>
        </p>

        <p class="text-xs text-gray-500 mt-8 text-center">© {{ currentYear }} FocusFlow. All rights reserved.</p>
    </div>
</div>
